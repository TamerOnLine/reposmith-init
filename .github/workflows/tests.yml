name: Run Python Tests

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: windows-latest

    env:
      PYTHONUTF8: "1"
      PYTHONIOENCODING: "utf-8"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          pip install -e .[dev]
          pip install pytest pytest-cov

      # ğŸ‘‡ Ø¥Ø°Ø§ Ø£Ø±Ø¯Øª ØªØ¹Ø·ÙŠÙ„ Ø§Ù„Ø¥ÙŠÙ…ÙˆØ¬ÙŠ ÙÙŠ Ø¨ÙŠØ¦Ø© CI
      - name: Run tests (no emoji)
        env:
          REPOSMITH_NO_EMOJI: "1"
        run: pytest -q --cov=. --cov-report=term-missing
